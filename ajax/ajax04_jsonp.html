<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#news {
			width: 300px;
			height: 300px;
			background-color: hotpink;
			margin: 0 auto;
		}
	</style>
	<script>
		function sear(){
			var kw = document.getElementsByName('keyword')[0].value;
			var url = 'http://suggestion.baidu.com/su?wd=' + kw + '&cb=aa';
			var scr = document.createElement('script');
			scr.setAttribute('src',url);
			document.getElementsByTagName('head')[0].appendChild(scr);
		}

		function aa(res){
			var news = document.getElementById('news');
			var str= '';
			for(var v of res.s){
				str += '<li>' + v + '</li>';
			}
			news.innerHTML = str;
		}

	</script>
</head>
<body>
<p><input type="text" name="keyword"></p>
<p><input type="button" value="搜索" onclick="sear()"></p>
<div id="news"></div>
</body>
</html>
