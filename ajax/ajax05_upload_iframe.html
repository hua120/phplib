<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		function ajaxUp(){
			var fr_name = 'up' + Math.random();
			$('<iframe name="' + fr_name + '"></iframe>').appendTo($('body'));
			$('form:first').attr('target',fr_name);
			$('#progress').html('<img src="./loading.gif" />');
		}
	</script>
</head>
<body>

<h1>iframe 模拟ajax上传</h1>
<h2 id="msg"></h2>
<div id="progress"></div>
<form action="up1.php" method="post" enctype="multipart/form-data" onsubmit="return ajaxUp()">

<p><input type="file" name="pic" ></p>
<p><input type="submit" value="提交"></p>

</form>

</body>
</html>
