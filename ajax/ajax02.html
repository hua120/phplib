<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function vote(){
			var xhr = new XMLHttpRequest();
			xhr.open('GET','vote2.php',true);	//打开链接
			xhr.send(null);
			// alert(xhr.responseText);
			xhr.onreadystatechange = function(){
				/*var pg = document.getElementById("progress");
				pg.innerHTML = pg.innerHTML+'现在状态变成:'+this.readyState+"<br>";*/
				if(this.readyState == 4){
					if(this.responseText == '1'){
					document.getElementById("progress").innerHTML = '投票成功';
					}else if(this.responseText == '0'){
						document.getElementById("progress").innerHTML = '投票失败';
					}else{
						alert(this.responseText);
					}
				}
			}
			alert('hello');
		}
	</script>
</head>
<body>
<div>
<p><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1593966822447&di=eb369bb3aa1d0d7d42c0af5d2aacec20&imgtype=0&src=http%3A%2F%2Fcimg2.163.com%2Fcatchimg%2F20090930%2F8458904_45.jpg" alt=""></p>
<p><button onclick="vote()">投票</button></p>
<div id="progress"></div>
</div>
</body>
</html>
