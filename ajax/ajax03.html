<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#news {
			width: 300px;
			height: 300px;
			background-color: hotpink;
			margin: 0 auto;
		}
	</style>
	<script>
		function getnews(){
			var xhr = new XMLHttpRequest();
			xhr.open('GET','news.php',true);
			xhr.send(null);
			xhr.onreadystatechange = function(){
				if(this.readyState == 4){
					// alert(this.responseText);
					document.getElementById("news").innerHTML = this.responseText;
				}
			}
		}

		function getJson(){
			var xhr = new XMLHttpRequest();
			xhr.open('GET','json.php',true);
			xhr.send(null);
			xhr.onreadystatechange = function(){
				if(this.readyState == 4){
					var book = eval('('+this.responseText+')');
					alert(book.title);
				}
			}
		}
	</script>
</head>
<body>
<button onclick="getnews()">点击</button> <br>
<button onclick="getJson()">返回json</button> <br>
<div id="news"></div>
</body>
</html>
